<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ Wunschliste</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    // Darkmode sofort anwenden, falls aktiviert
    (function() {
      if (localStorage.getItem("darkmode") === "true") {
        document.documentElement.classList.add("darkmode");
      }
    })();
  </script>
</head>
<body>
  <div id="overlay"></div>

  <!-- Header -->
  <header>
    <div class="header-container">
      <h1>ğŸ Wunschliste</h1>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <span class="sidebar-close" id="sidebarClose">&times;</span>
    
    <div class="darkmode-container">
      <label class="toggle">
        <input type="checkbox" id="darkModeToggle">
        <span class="track"><span class="thumb"></span></span>
      </label>
    </div>

    <div class="filter">
      <h3>Kategorie</h3>
      <select id="categoryFilter">
        <option value="all">Alle</option>
        <option value="technik">Technik</option>
        <option value="parfum">Parfum</option>
        <option value="schmuck">Schmuck</option>
      </select>
    </div>
  </aside>

  <!-- Wunschliste -->
  <main>
    <ul id="wishlist"></ul>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="SchlieÃŸen">Ã—</button>

      <div class="modal-left">
        <img id="previewImg" src="" alt="">
      </div>

      <div class="modal-right">
        <h2 id="previewName"></h2>
        <p id="previewPrice"></p>
        <div id="previewNeed" class="stars"></div>
        <p id="previewComment" class="comment-text"></p>

        <div class="modal-buttons">
          <a id="orderButton" href="#" target="_blank" class="btn order">ğŸ›’ Bestellen</a>
        </div>
      </div>
    </div>
  </div>

  <!-- FAB -->
  <button class="fab" id="fab"><span class="fab-icon"></span></button>

  <script src="script.js"></script>
</body>
</html>
